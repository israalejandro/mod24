<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Radio Globo</title>
</head>
<body>
    <h1>Formulario Radio Globo</h1>
    
    <!-- Formulario para ingresar datos del cliente -->
    <form id="radioForm">
        <label for="nombreCliente">Nombre del cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required><br>

        <label for="paqueteSeleccionado">Paquete contratado:</label>
        <select id="paqueteSeleccionado" name="paqueteSeleccionado" required>
            <option value="1">Paquete 1</option>
            <option value="2">Paquete 2</option>
        </select><br>

        <label for="mesesContratados">Tiempo contratado en meses:</label>
        <input type="number" id="mesesContratados" name="mesesContratados" required><br>

        <button type="button" onclick="calcularCosto()">Calcular</button>
    </form>

    <!-- Contenedor para mostrar los resultados -->
    <div id="resultados"></div>

    <script>
        function calcularCosto() {
            // Obtener valores ingresados por el usuario
            var nombreCliente = document.getElementById("nombreCliente").value;
            var paqueteSeleccionado = document.getElementById("paqueteSeleccionado").value;
            var mesesContratados = parseInt(document.getElementById("mesesContratados").value);

            // Calcular costo inicial
            var costoBase = (paqueteSeleccionado === "1") ? 250 : 175;
            var costoInicial = costoBase * mesesContratados;

            // Calcular descuento
            var descuento = (mesesContratados > 12) ? 0.2 * costoInicial : 0;

            // Calcular total a pagar
            var totalPagar = costoInicial - descuento;

            // Mostrar resultados en el div "resultados"
            document.getElementById("resultados").innerHTML = 
                "Nombre del cliente: " + nombreCliente +
                "<br>Paquete contratado: " + paqueteSeleccionado +
                "<br>Tiempo contratado (meses): " + mesesContratados +
                "<br>Total, inicial: $" + costoInicial +
                "<br>Descuento: $" + descuento +
                "<br>Total, a pagar: $" + totalPagar;
        }
    </script>
</body>
</html>
